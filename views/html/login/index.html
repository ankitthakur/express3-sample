{% extends '../layout.html' %}

{% block title %}My Page{% endblock %}

{% block head %}
  {% parent %}
  <link href="../css/login.css" rel="stylesheet" type="text/css"/>
{% endblock %}


{% block pageTitle %}
  {% parent %}
{% endblock %}


{% block content %}
<div id="loginForm">
	<form action="/login" method="post">
			<fieldset>
				<legend id="legend">{{Login}}</legend>
				<table>
					<tr id="tr">
						<td><label for="email" id="emailLabel">{{Email}}</label></td>
						<td>
							<input type="email" id="email" placeholder="{{email}}" name="email" autofocus required/>
						</td>
					</tr>
	
					<tr id="tr">
						<td><label for="password" id="pswdLabel">{{Password}}</label></td>
						<td>
							<input type="password" id="password" placeholder="{{password}}" name="password" required/>
						</td>
					</tr>
	
					<tr id="tr">
						<td>
							<input type="submit" class="btn-submit" value="{{submit}}"/>
						</td>
						<td>
							<input type="button" class="btn-cancel" value="{{cancel}}"/>
						</td>
					</tr>
				</table>
			</fieldset>
	</form>
</div>

{% endblock %}
