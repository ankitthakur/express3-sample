    {% extends '../layout.html' %}
    
    {% block title %}My Page{% endblock %}
    
    {% block head %}
    {% parent %}
    <link href="../css/login.css" rel="stylesheet" type="text/css"/>
    {% endblock %}
    
    
    {% block pageTitle %}
    {% parent %}
    {% endblock %}
    
    
    {% block content %}
        
        <div class="loginDiv">
            <form class="form-vertical">
            <fieldset>
                <legend class="form-group">Login</legend>
                
                <div class="name">
                    <span for="name">Username<span class="glyphicon glyphicon-asterisk">
                        <input type="text" class="nameText" placeholder="e.g. hello" required/>
                    </span></span>
                </div>
                
                <div class="pasword">
                    <span for="password">{{Password}}
                        <span class="glyphicon glyphicon-asterisk">
                            <input type="password" class="passwordText" placeholder="{{password}}" name="password" onkeyup="passwordChanged(this.value)" required/>
                        </span>
                    </span>
                </div>
                
                <div class="remember">
                    <input type="submit" value="Submit" class="btn" />
                </div>
                
                <div class="forgot">
                    <label class="lbl-text-success">
                        <button type="button" formaction="/register" formmethod="get" class="btn-link">Register</button>
                        <button type="button" formaction="/forgot" formmethod="get" class="btn-link">Forgot Password</button>
                    </label>
                </div>
            </fieldset>
            </form>
        
        </div>
    
    {% endblock %}
